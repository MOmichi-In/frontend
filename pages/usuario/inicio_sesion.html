<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - EPS CitasExpress</title>
    <link rel="stylesheet" href="../../css/inicio_sesion.css" />
  </head>
  <style>
    #loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #error-message {
      display: none;
      color: red;
    }
  </style>
  <body>
    <nav>
      <ul>
          <li><a href="../../pages/contacto.html">Contacto</a></li>
          <li><a href="../../pages/citas/agenda_citas.html">Agenda Citas</a></li>
          <li><a href="../../pages/citas/pagos_y_rembolso.html">Pagos y Reembolsos</a></li>
          <li><a href="../../pages/citas/solicitudes_autorizaciones.html">Solicitudes y Autorizaciones</a></li>
      </ul>
      <ul class="user_sesion">
          <li id="iniciar_sesion"><a href="../../pages/usuario/inicio_sesion.html">Iniciar Sesion</a></li>
          <li id="usuario_registrado" style="display: none;"></li>
          <li id="content_user" style="display: none;">
              <div class="circle" id="userCircle">U</div>
              <div class="dropdown-content" id="menuContent" style="display: none;">
                  <a href="#" id="cerrar_Sesion">Cerrar Sesión</a>
              </div>
          </li>
      </ul>
  </nav>
    <div class="login_all">
      <div class="login_image">

      </div>

      <div class="login-container">
        <div class="logo-text">
          <p><i class="fa-solid fa-calendar"></i> CITAS EXPRESS</p>
          <a class="register-button" href="./Registro.html">Registrarse</a>
        </div>
       
        <form action=" " method="post">
          <h1>Iniciar Sesión</h1>
          <label for="usuario">Cedula:</label>
          <input type="text" id="usuario" name="usuario" required />
          <label for="contrasena">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
          <input class="inicia_sesion_buttom" type="submit" value="Iniciar Sesión" id="login" />
          <div id="loading-spinner"></div>
          <div id="error-message">
            Credenciales incorrectas, por favor intenta nuevamente.
          </div>
          <p class="xd">
            ¿Olvidaste tu contraseña?
            <a href="./codigo_verificacion.html">Recupérala aquí →</a>
          </p>
         
        </form>

      </div>
    </div>
    
    <script src="../../js/usuario/iniciar_sesion.js"></script>
    <script src="https://kit.fontawesome.com/4d98373447.js" crossorigin="anonymous"></script>
  </body>
</html>
