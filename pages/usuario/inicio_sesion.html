<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - EPS CitasExpress</title>
    <link rel="stylesheet" href="../../css/inicio_sesion.css" />
  </head>
  <style>
    #loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #error-message {
      display: none;
      color: red;
    }
  </style>
  <body>
    <div class="login_all">
      <div class="login_image">

      </div>

      <div class="login-container">
        <div class="logo-text">
          <p><i class="fa-solid fa-calendar"></i> CITAS EXPRESS</p>
          <a class="register-button" href="./Registro.html">Registrarse</a>
        </div>
       
        <form action=" " method="post">
          <h1>Iniciar Sesión</h1>
          <label for="usuario">Correo:</label><br/>
          <input type="text" id="usuario" name="usuario" required /><br/><br />
          <label for="contrasena">Contraseña:</label><br/>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <input class="inicia_sesion_buttom" type="submit" value="Iniciar Sesión" id="login" />
          <div id="loading-spinner"></div>
          <div id="error-message">
            Credenciales incorrectas, por favor intenta nuevamente.
          </div>
          <p class="xd">
            ¿Olvidaste tu contraseña?
            <a href="./codigo_verificacion.html">Recupérala aquí →</a>
          </p>
          <br />
        </form>

      </div>
    </div>
    
    <script src="../../js/usuario/iniciar_sesion.js"></script>
    <script src="https://kit.fontawesome.com/4d98373447.js" crossorigin="anonymous"></script>
  </body>
</html>
