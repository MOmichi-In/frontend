<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar contraseña</title>
    <link rel="stylesheet" href="../../css/cambiar_contraseña.css">
</head>
<body>
    <div class="login-container">
        <h1>Cambiar Contraseña</h1>
        <form action=" " method="post">
            <label for="cedula">Cedula:</label><br>
            <input type="text" id="cedula" name="cedula" required><br><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="codigo">Codigo De Verificacion:</label><br>
            <input type="text" id="code" name="code" required><br><br>
            <input type="submit" value="cambiar" id = "cambiar_contraseña">
        </form>          
        </div>

        <script src="../../js/usuario/cambiar_contraseña.js"></script>

</body>
</html>
