<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes y Autorizaciones - Citas Express</title>
    <link rel="stylesheet" href="../../css/form.css">
</head>
<body>

        <!-- Formulario para agendar una cita -->
        <section>
            <h1>Citas Express</h1>
            <h3>Agendar una Cita</h3> 
        <p>Aquí puedes agendar tu cita, verificar el estado de una cita existente y enviar otras solicitudes relacionadas con tu cuenta.</p>
            <form action="" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="fecha">Fecha de la Cita:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="hora">Hora de la Cita:</label>
                <input type="time" id="hora" name="hora" required><br><br>

                <label for="motivo">Motivo de la Cita:</label>
                <textarea id="motivo" name="motivo" required></textarea><br><br>

                <button type="submit">Agendar Cita</button>
            </form>
        </section>
    
</body>
</html>
